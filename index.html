<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VILLAshop</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body>
    <section class="header"> 
        <h1>VILLAShop</h1>
    </section>
       
        <section class="Producto">
            <article class="card" style="width: 15rem; position: absolute; top: 30%; left: 10%; background-color: gray;">
                <img src="img/gt710.jfif" class="card-img-top" alt="GT 710">
                    <div class="card-body">
                        <h5 class="card-title">GT 710 GB</h5>
                        <p class="card-text">150$</p>
                        <a href="#" class="btn btn-primary">Comprar</a>
                    </div>
            </div>
        </section>

        <section class="Producto2">
            <div>
                <article class="card" style="width: 15rem; position: absolute; top: 30%; left: 70%; background-color: gray;">
                    <img src="img/gt740.jfif" class="card-img-top" alt="GT 740">
                        <div class="card-body">
                            <h5 class="card-title">GT 740 4GB</h5>
                            <p class="card-text">200$</p>
                            <a href="#" class="btn btn-primary">Comprar</a>
                        </div>
            </div>
        </section>
    </section>
    
       
        <script src="./js/main.js"></script>
